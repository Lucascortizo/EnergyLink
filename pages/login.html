<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="login sobre">
            <h1 class="titulo__pagina titulo__login">Login</h1>
            <form id="form-login">
                <label for="usuario">Usuário:</label>
                <input class="botao__login" type="text" id="usuario" placeholder="Digite seu usuário" required>

                <label for="senha">Senha:</label>
                <input class="botao__login" type="password" id="senha" placeholder="Digite sua senha" required>

                <button class="botao__login" type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
