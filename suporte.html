<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Suporte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo do site" id="img-logo"> 
        </div>
        <nav>
            <a href="index.html" class="botao__paginas">
                <img src="img/home.png" alt="ícone home" class="icone-botao"> Início</a>
            <a href="sobre.html" class="botao__paginas">Quem Somos</a>
            <a href="servicos.html" class="botao__paginas">Serviços</a>
            <a href="suporte.html" class="botao__paginas">Suporte</a>
            <button id="botao-escuro" class="botao__paginas botao__dark">Modo Noturno</button>
        </nav>
    </header>
    <main>
        <section class="sobre suporte">
            <h1 class="titulo__pagina">Formulário de Suporte</h1>
            <form id="form-suporte" class="form-suporte">
                <label class="label__suporte" for="nome">Nome:</label>
                <input class="input__suporte" type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label class="label__suporte" for="email">E-mail:</label>
                <input class="input__suporte" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label class="label__suporte" for="assunto">Assunto:</label>
                <input class="input__suporte" type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>
                
                <label class="label__suporte" for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
